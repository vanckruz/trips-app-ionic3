<ion-menu side="left" [content]="mycontent">
  <ion-header>
    <ion-toolbar color="blue-light">
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <div text-center padding class="back_theme">
      <img src="assets/icon/RidjLogo.png" class="login-image"/>
    </div>
    <ion-list *ngIf="showPostTrip">
      <button menuClose ion-item (click)="goToPostTrip()">
        <ion-icon name="document" item-left></ion-icon>
        Post your trip
      </button>
    </ion-list>
    
    <ion-list>
      <button menuClose ion-item (click)="goToIntro()">
        <ion-icon name="play" item-left></ion-icon>
        How to work ?
      </button>
    </ion-list>  

    <ion-list>
      <button menuClose ion-item (click)="goToAboutUs()">
        <ion-icon name="information-circle" item-left></ion-icon>
        About us
      </button>      
    </ion-list>

    <ion-list>
      <button menuClose ion-item (click)="goToContactUs()">
        <ion-icon name="contacts" item-left></ion-icon>
        Contact us
      </button>      
    </ion-list>

    <ion-list>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="log-out" item-left></ion-icon>
        Log Out
      </button>
    </ion-list>      
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
