<ion-header>
  <ion-toolbar color="blue-light">
    <ion-title>Search Trips</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

	<div class="box">
		
		<ion-label>Ridj-it: Carpool your way to adventure!</ion-label>

	   	<ion-item>
			<ion-label stacked>Destination</ion-label>
			<ion-input type="text" name="destination" [(ngModel)]="search.destination"></ion-input>
	    </ion-item>
	    <ion-item>
			<ion-label stacked>Start Date</ion-label>
			<!-- <ion-input type="date" name="destination"></ion-input>	 -->
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="search.start"></ion-datetime>    	
	    </ion-item>
	   	<ion-item>
			<ion-label stacked>End Date</ion-label>
			<!-- <ion-input type="date" name="destination"></ion-input>    -->
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="search.end"></ion-datetime> 	
	    </ion-item>
		<button ion-button color="blue-light" full>
			Search
			&nbsp;<ion-icon name="search"></ion-icon>
		</button>

	</div>

</ion-content>
