<ion-header>
  <ion-toolbar color="blue-light">  
    <ion-title text-center>My Trips</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>


<ion-content padding>
  <div *ngIf="trips != undefined || trips != null">

    <ion-toolbar>
        <ion-title text-center>Upcoming Trips</ion-title>
    </ion-toolbar>
    <ion-content class="sub-tabs">
      <ion-tabs tabsPlacement="top">      
        <ion-tab [root]="upcoming_driver" [rootParams]="trips" tabTitle="Driver"></ion-tab>
        <ion-tab [root]="upcoming_rider" [rootParams]="trips" tabTitle="Rider"></ion-tab>
      </ion-tabs>
    </ion-content>

    <ion-toolbar>
        <ion-title text-center>Completed Trips</ion-title>
    </ion-toolbar>
    <ion-content class="sub-tabs">    
      <ion-tabs tabsPlacement="top">
        <ion-tab [root]="completed_driver" [rootParams]="trips" tabTitle="Driver"></ion-tab>
        <ion-tab [root]="completed_rider" [rootParams]="trips" tabTitle="Rider"></ion-tab>
      </ion-tabs>    
    </ion-content>

  </div>
</ion-content>
