<ion-header>
  <ion-toolbar color="blue-light">  
    <ion-buttons left>
    	<button ion-button (click)="presentSearchPopover($event)">
      		<ion-icon name="search"></ion-icon>
   		</button>
    	<button ion-button>
       		<ion-icon name="options"></ion-icon>
   		</button>
    </ion-buttons>
    <ion-title text-center>Trips</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content padding>

<ion-card *ngFor="let trip of trips">

	  <ion-item (click)="detailTrip(trip)"> 
	    <ion-avatar item-left>
	      <img [src]="trip.driverPic">
	    </ion-avatar>
	    <h2>{{ trip.destination }}</h2>
	    <p>{{ trip.dateOfTrip }}</p>
	  </ion-item>

	  	<ion-card-content>
			<ion-grid>
			  <ion-row>
			    <ion-col width-50>
					<ion-label text-left>Pickup time</ion-label>
					<p class="aTop">{{ trip.pickupTime }}</p>
					<ion-label text-left>Drop off time</ion-label>
					<p class="aTop">{{ trip.dropOffTime }}</p>
			    	
			    </ion-col>
			    <ion-col width-50>
					<ion-slides autoplay>
					  <ion-slide *ngFor="let slide of trip.activitiesTypes">
						<img [src]="slide.urlPic">
						<p class="slideName">{{ slide.name }}</p>
					  </ion-slide>
					</ion-slides>
			    </ion-col>
			  </ion-row>
			</ion-grid>			
	 	</ion-card-content>


	</ion-card>
</ion-content>
