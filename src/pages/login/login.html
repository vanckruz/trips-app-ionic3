<div class="super" [style.background]="'url(' + imgRandom + ')'">	

	<ion-card>
		
	    <img src="assets/icon/RidjLogo.png" class="login-image"/>

		<ion-card-content>
		    <form>
		       <ion-item>
		        <ion-label stacked>User</ion-label>
		        <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
		      </ion-item>
		       <ion-item>
		        <ion-label stacked>Password</ion-label>
		        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
		      </ion-item>
		    </form>
			
			<div class="box-buttons">
				<div class="center">
			    	<button ion-button color="blue-light" full (click)="getLogin(email, password)">
			    		Login
			    	</button>
			    </div>
<!-- 				<div class="center">
			    	<button ion-button color="blue-dark" full>
			    		<ion-icon name="logo-facebook"></ion-icon>&nbsp; Facebook
			    	</button>
			    </div> -->
				<div class="center">
			    	<button ion-button color="light" full color="orange" (click)="goToSingup()">
			    		Sign up
			    	</button>
			    </div>
		    </div>
		</ion-card-content>

	</ion-card>

	<ion-footer text-center>
		<button ion-button color="blue-light" (click)="exploretrips()">
			Explore trips &nbsp;<ion-icon name="compass" right></ion-icon>
		</button>
		<button ion-button color="orange" (click)="goToIntro()">How to work?</button>
	</ion-footer>
</div>
