<ion-header>

   <ion-toolbar color="blue-light">  
    <ion-title text-center>Settings</ion-title>
      <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>  

</ion-header>


<ion-content padding>
	
	<ion-list>
	  <ion-item (click)="goToPrivacy()">
	    <ion-icon name="lock" item-left></ion-icon>
	      Terms of use
	  </ion-item>  
	</ion-list>

</ion-content>
