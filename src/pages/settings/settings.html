<ion-header>

   <ion-toolbar color="blue-light">  
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Privacy</ion-title>
  </ion-toolbar>  

</ion-header>


<ion-content padding>
	
	<ion-list>
	  <ion-item (click)="goToTermsOfUse()">
	    <ion-icon name="information-circle" item-left></ion-icon>
	      Terms of use
	  </ion-item> 
	  <ion-item (click)="goToPrivacyPolicy()">
	    <ion-icon name="information-circle" item-left></ion-icon>
	      Privacy Policy
	  </ion-item>      
	</ion-list>


  <ion-card>
    <ion-card-header>
      Questions about Policy & Terms
    </ion-card-header>
    <img src="assets/images/question.png">
    <ion-card-content>
      <p>If you have any questions regarding this privacy policy and terms of use, please contact us at:</p>
    </ion-card-content>
    <button ion-item (click)="sendEmail()">
      <ion-icon name="mail" item-left></ion-icon>
      info@ridj-it.com
    </button>    
  </ion-card>

</ion-content>
